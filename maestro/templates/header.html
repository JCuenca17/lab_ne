<div class="d-flex flex-column flex-md-row justify-content-between align-items-center card-header">
  <div class="d-flex gap-2 mb-2 mb-md-0">
    <a href="{% url 'tablas' %}" class="btn btn-secondary d-inline-flex align-items-center py-2 px-3">
      <i class="bi bi-arrow-left me-2"></i>
      Volver
    </a>
    <a href="{% url 'crear' modelo_nombre %}" class="btn btn-primary d-flex align-items-center" role="button">
      <i class="bi bi-plus-circle me-2"></i>
      Agregar
    </a>
    <button class="btn btn-outline-secondary d-flex align-items-center" id="openFiltersBtn">
      <i class="bi bi-funnel me-2"></i>
      Filtrar
    </button>
  </div>

  <div class="d-flex justify-content-end w-100">
    <form method="get" action="" class="d-flex" style="max-width: 400px; width: 100%;">
      <input type="text" name="search" class="form-control me-2" placeholder="Buscar {{ modelo_label|default:'registros' }}..." value="{{ query|default:'' }}" />
      <button class="btn btn-outline-secondary d-flex align-items-center" type="submit">
        <i class="bi bi-search me-2"></i>
        Buscar
      </button>
    </form>
  </div>
</div>
